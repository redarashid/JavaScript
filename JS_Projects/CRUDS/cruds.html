<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="cruds">
      <div class="head">
        <div>cruds</div>
        <p>PROUDECT MANGEMENT SEYTEM</p>
      </div>

      <div class="inputs">
        <input class="title" type="text" placeholder="Title" id="title" />

        <div class="price">
          <input
            onkeyup="getTotal()"
            class="price"
            type="number"
            placeholder="Price"
            id="price" />
          <input
            onkeyup="getTotal()"
            class="taxes"
            type="number"
            placeholder="Taxes"
            id="taxes" />
          <input
            onkeyup="getTotal()"
            class="ads"
            type="number"
            placeholder="Ads"
            id="ads" />
          <input
            onkeyup="getTotal()"
            class="descount"
            type="number"
            placeholder="Descount"
            id="discount" />
          <small id="total"></small>
        </div>
        <input class="count" type="number" placeholder="Count" id="count" />
        <input
          class="category"
          type="text"
          placeholder="Category"
          id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            type="text"
            onkeyup="searchData(this.value)"
            placeholder="Search"
            id="search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>

        <div id="deleteAll"></div>

        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>price</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
